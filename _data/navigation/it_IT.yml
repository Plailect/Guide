    title: '<b>In data 24 Aprile 2017, attorno le 17:00 EST, i capi moderatori (<a href="https://www.reddit.com/user/Seamus9999">s_99</a>, <a href="https://www.reddit.com/user/deadfracture99">LOCAP</a>, e <a href="https://www.reddit.com/user/34895348573857348759">Clozure</a>) del subreddit /r/3dshacks hanno censurato un post che rivelava l''identità di un predatore di bambini, membro delle comunità di hacking del 3DS, Wii U, e Switch.<br><br>Tale post, <a href="https://0bin.net/paste/qK1vWjClOqWFYOSJ#Ba53hgBZMDzJPVWUbJ9e5w139KS2i4daFc7cyQYR+bi">scritto con l''approvazione dello staff dopo non pochi litigi</a>, ha ricevuto un punteggio di 417 con l''80% di upvote, dimostrando chiaramente il supporto della comunità. Non è stato un messaggio avventato di una singola persona, ma aveva inizialmente il supporto degli staff di diversi gruppi di sviluppo.<br><br>Tali moderatori, investiti del compito di mantenere la comunità un luogo sicuro, decisero poi di insabbiare i fatti. <a href="https://0bin.net/paste/eBQtFS1iI-oUZ+Hi#LnzRA87qPu-r+3YfuVsSuBpQqtbgRznW3aWuls+XWJr">Alcuni membri dello staff addirittura non avevano alcuna intenzione di informare la comunità dell''accaduto</a>. A causa di tale censura, ho deciso di dissociarmi dal subreddit /r/3dshacks o dal relativo canale IRC finché non ci sarà un cambio nella gerarchia dei moderatori.<br><br>Un messaggio che spieghi gli eventi (con informazioni e prove aggiuntive) può essere trovato <a href="recent-community-events"><i>qui</i></a>. L''archivio originale del thread rimosso può essere trovato <a href="https://imgur.com/gallery/un69v"><i>qui</i></a>. Il thread originale (ormai rimosso) poteva essere trovato <a href="https://www.reddit.com/r/3dshacks/comments/674ik7/"><i>qui</i></a>.<br><br>Vorrei chiedere formalmente scusa al moderatore <a href="https://www.reddit.com/user/dubyadud">dubyadud</a>, in quanto ho frainteso le sue scuse legittime per una manovra fine al limitare i danni da parte del team di moderazione. La rimozione di un post di tale importanza discusso peraltro anticipatamente rappresenta la rottura di un legame di fiducia, e per questo motivo ho fatto di tutti i moderatori un fascio.<br><br>No, questa guida non verrà cancellata. Questo messaggio sarà rimosso quando lo riterrò opportuno. Non si tratta di una caccia alle streghe quando ci sono prove a reggere i fatti.</b>'